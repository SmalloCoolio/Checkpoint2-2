<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="pokemon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="pokedex">
            <div class="left-side">
                <img class="animated-gif" src="sun.gif">
                <img src="pokeball.png" alt="pokemon" class="pokeball">
                <h2 class="left-h2">Pokedex</h2>
            </div>
        </div>
        <div class="right-side">
            <div class="black-box">
                <div class="search">
                    <input type="text" class="search-bar" id="search-bar">
                    <button><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>

                <div class="ten">
                    <h3>Name</h3>
                    <h3 class="name">___</h3>
                </div>
                  
                <div class="loai">
                    <h3>ID</h3>
                    <h3 class="id">___</h3>
                </div>

                <div class="nang">
                    <h3>Weight</h3>
                    <h3 class="weight">___</h3>
                </div>

                <div class="cao">
                    <h3>Height</h3>
                    <h3 class="height">___</h3>
                </div>

                <div class="thongtin">
                    <h3>Order</h3>
                    <h3 class="order">___</h3>
                </div>

            </div>
        </div>
    </div>


    <script src="pokemon.js"></script>
</body>
</html>
